
name: badges
on:
  push:
    # update README badge only if the README file changes
    # or if the package.json file changes, or this file changes
    branches: [ main ]
    paths:
      - README.md
      - package.json
      - .github/workflows/badges.yml

jobs:
  badges:
    name: Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Update version badges ğŸ·
        run: npx -p dependency-version-badge update-badge cypress cy-spok

      - name: Commit any changed files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated badges
          branch: main
          file_pattern: README.md
